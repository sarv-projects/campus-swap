{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusSwap - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Welcome, {{ user.first_name }}!</h2>
    <p>Your college email: {{ user.email }}</p>
    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <a href="{% url 'browse_items' %}" class="btn btn-primary w-100 p-3">Browse Items</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'sell_item' %}" class="btn btn-success w-100 p-3">Sell Item</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'my_orders' %}" class="btn btn-warning w-100 p-3">My Orders / Listings</a>
        </div>
    </div>
    {% if user.is_admin %}
    <div class="mt-4">
        <a href="{% url 'admin:index' %}" class="btn btn-danger">Admin Dashboard</a>
    </div>
    {% endif %}
    <div class="mt-4">
        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
    </div>
</div>
</body>
</html>
